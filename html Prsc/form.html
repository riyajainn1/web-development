<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>REGISTRATION FORM</span>
    <fieldset>
        <legend>personal information</legend>
        <span>NAME:</span>
        <input type="text"/>
        <br/>
        <span>DATE OF BIRTH</span>
        <input type="date"/>
        <br/>
        <span>GENDER:</span>
        <span>FEMALE</span>
        <input type="radio" name="name"/>
        <span>MALE</span>
        <input type="radio" name="name"/>

    </fieldset>
    <fieldset>
        <legend>contact information</legend>
        <span>EMAIL:</span>
        <input type="text"/>
        <br/>
        <span>CONTACT NUMBER</span>
        <input type="number"/>
        <br/>
        <span>ADDRESS:</span>
        <input type="text"/>
        <fieldset>
            <legend>account information</legend>
            <span>USERNAME:</span>
            <input type="text"/>
            <br/>
            <span>PASSWORD</span>
            <input type="password"/>
            <br/>
            <span>CONFIRM PASSWORD:</span>
            <input type="password"/>

    </fieldset>
    <fieldset>
        <legend>INFORMATION</legend>
        <span>COLOR:</span>
        <input type="color"/>
        <br/>
        <span>CHOOSE FILES</span>
        <input type="file"/>
        <br/>
        <span>CHOOSE COURSE:</span>
        <span>FULL STACK</span>
        <input type="checkbox" />
        <span>DATA SCIENCE</span>
        <input type="checkbox" />
        <br/>

    <button>SUBMIT</button>

</body>
</html>
